<!DOCTYPE html>
<html>
<head>
  <title>Jigsaw Puzzle</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css?v=1.0.1">
  <script type="text/javascript" src="app.js?v=1.0.1" defer="defer"></script>
</head>
<body>

  <canvas id="canvas" width="800" height="550"></canvas>

  <div id="options">
    <span>Width:  <input type="number" name="columns" min="5" max="20" value="7"></span>
    <span>Height: <input type="number" name="rows"    min="5" max="20" value="5"></span>
    <button name="shuffle">Shuffle</button>
    <button name="custom">Custom image</button>
  </div>

  <input id="file" name="file" type='file' accept="image/png, image/jpeg, image/gif, image/bmp" />

  <span id="copyright">Copyright Â© 2018 <a href="https://github.com/Snurr-Games" target="_blank">Snurr Games</a></span>

</body>
</html>
